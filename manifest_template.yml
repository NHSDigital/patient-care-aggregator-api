SERVICE_NAME: patient-care-aggregator-api
PRODUCT_DISPLAY_NAME: Patient Care Aggregator
DESCRIPTION: example description
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa
    display_name: Internal QA
  # - name: internal-qa-sandbox
  #   display_name: Internal QA Sandbox
  # - name: ref
  #   display_name: Reference
  - name: sandbox
    display_name: Sandbox
    portal_visibility: false
  - name: int
    display_name: Integration Testing

INTERNAL_DEV_VARIANTS:
    - name: alpha
---
meta:
  api:
    name: patient-care-aggregator-api
    guid: 92103283-2be2-42b3-b008-80d246d90f85
    spec_guids:
      - 2d4c93af-0022-47d8-b952-2bbcadbaa36a
  schema_version: 1.3
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
{% if ENV.name == 'internal-dev' %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
            # For a parameterised example of rate limiting per environment,
            # see https://github.com/NHSDigital/personal-demographics-service-api/blob/master/manifest_template.yml
          - name: ratelimiting
            value:
              {{ NAME }}:
                quota:
                  enabled: true
                  limit: 6000
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 9000pm # Matching e-RS strategy of 1.5x quota
              app:
                quota:
                  enabled: true
                  limit: 6000
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 9000pm
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ NAME }}
          - {{ SERVICE_NAME }}-alpha-{{ ENV.name }}
          - {{ SERVICE_NAME }}-nft-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:user-nhs-login:P9:{{ SERVICE_NAME }}'
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.portal_visibility | default(true) }}
        specId: {{ NAME }}
{% else %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
            # For a parameterised example of rate limiting per environment,
            # see https://github.com/NHSDigital/personal-demographics-service-api/blob/master/manifest_template.yml
          - name: ratelimiting
            value:
              {{ NAME }}:
                quota:
                  enabled: true
                  limit: 6000
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 9000pm
              app:
                quota:
                  enabled: false
                  limit: 6000
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: false
                  ratelimit: 9000pm
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ NAME }}
          - identity-service-{{ ENV.name }}
{% if ENV.name == 'int' %}
          - identity-service-{{ ENV.name }}-no-smartcard
{% endif %}
{% if ENV.name == 'internal-qa' %}
          - identity-service-internal-qa-int
{% endif %}
        scopes:
          - 'urn:nhsd:apim:user-nhs-login:P9:{{ SERVICE_NAME }}'
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.portal_visibility | default(true) }}
        specId: {{ NAME }}
{% endif %}
{% endfor %}

