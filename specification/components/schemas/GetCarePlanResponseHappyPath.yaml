description: A FHIR Bundle containing results of the request.
type: object
required:
  - resourceType
  - type
  - entry
# TBC if no referrals or bookings are found, is the entry field omitted or is it present but with zero items in the array? the latter
properties:
  resourceType:
    description: FHIR resource type.
    type: string
    enum:
      - "Bundle"
  type:
    description: The type of FHIR bundle.
    type: string
    enum:
      - "collection"
  entry:
    description: |
      The FHIR resources within the bundle.
      Includes zero or one `CarePlan` resources (containing the referral and booking information, if any found)
      and zero or one `OperationOutcome` resources (if any back-end system errors occurred).
# TBC if no referrals or bookings are found, is the entry field present but with zero items in the array, or is it omitted entirely? the former
    type: array
    minItems: 0
    maxItems: 2
    items:
      oneOf:
        - $ref: CarePlan.yaml
        - $ref: OperationOutcome.yaml
